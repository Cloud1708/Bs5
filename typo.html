<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container my-4 p-3 shadow bg-light rounded-3">
            <h1>
                <span class="text-primary">Primary</span> Text Colors
            </h1>
            <h2>
                <span class="text-secondary">Secondary</span> Text Colors
            </h2>
            <h3>
                <span class="text-success">Success</span> Text Colors
            </h3>
            <h4>
                <span class="text-danger">Danger</span> Text Colors
            </h4>
            <h5>
                <span class="text-warning">Warning</span> Text Colors
            </h5>
            <h6>
                <span class="text-info">Info</span> Text Colors
            </h6>
        </div>

        <div class="container my-4 p-3 shadow bg-light rounded-3">
            <div class="display-1">Display</div>
            <div class="display-2">Display</div>
            <div class="display-3">Display</div>
            <div class="display-4">Display</div>
        </div>

        <div class="container my-4 p-3 shadow bg-light rounded-3">
            <small class="lead">Lead</small>
            <mark class="mark">Lead</mark>
            <del class="text-muted">Lead</del>
            <s class="text-primary">Lead</s>
            <ins class="text-success">Lead</ins>
            <u class="text-info">Lead</u>
            <strong class="text-warning">Lead</strong>
            <em class="lead">Lead</em>
            <abbr class="lead">Lead</abbr>
            <blockquote class="lead">Lead</blockquote>
            <address class="lead">Lead</address>
            <cite class="lead">Lead</cite>
            <code class="lead">Lead</code>
            <kbd class="lead">Lead</kbd>
            <samp class="lead">Lead</samp>
            <var class="lead">Lead</var>
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
